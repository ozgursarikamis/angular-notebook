<app-product-details [showDetails]="true" [hitCount]="3"></app-product-details>

<h2>Products</h2>
<div>
	Filter by :
	<input
		#filterElement
		[(ngModel)]="ngModelFiltering"
		type="text" 
		placeholder="Filter by color">

		{{ ngModelFiltering }}
</div>
<ul *ngIf="products$ | async">
	<li *ngFor="let product of products$ | async">
		{{ product.name }} - <b>{{ product.color }}</b>
	</li>
</ul>

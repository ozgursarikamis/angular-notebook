<div>
	<button (click) = "onClick()">Reload</button>
	<button (click) = "on123Click()">Load 1, 2, 3</button>
</div>
<div>
	<ul style="list-style: none;" *ngIf="(productsAsync | async)">		
		<li *ngFor="let product of productsAsync | async">
			Category: {{ product.categoryName }} 
			<br />		
			{{ product.name }}
			<br />
			<img src="{{ product.image }}" alt="{{ product.name }}">
			<br />
			<span>{{ !product.inStock ? "NOT AVAILABLE" : "Available"}}</span>
			<hr />
		</li>
	</ul>
</div>

<h2>Products</h2>
<div>
	Filter by :
	<input
		#filterElement
		[(ngModel)]="filterList"
		type="text" 
		placeholder="Filter by color">

		{{ filterList }}
		
		<br>
		<br>

		<input type="text" placeholder="Filter by name" 
		[(ngModel)]="nameFilter"
		#nameElement />
</div>
<ul *ngIf="products$ | async">
	<li *ngFor="let product of products$ | async">
		{{ product.name }} - <b>{{ product.color }}</b>
	</li>
</ul>
